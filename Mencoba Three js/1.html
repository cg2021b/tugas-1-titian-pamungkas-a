<script>
        let scene, camera, renderer, cone, octa, torus, cylinder, ring, rad = 0.6, det = 0;
        let add = 0.01;
        let createOcta = function(){
                let geometry = new THREE.OctahedronGeometry(rad, det);
                let material = new THREE.MeshPhongMaterial({color: 0x00ff00});
                octa = new THREE.Mesh(geometry, material);
                scene.add(octa);
        }
        let createCone = function(){
                let geometry = new THREE.ConeGeometry(0.8, 0.8, 5);
                let material = new THREE.MeshBasicMaterial({color: 0xffffff});
                cone = new THREE.Mesh(geometry, material);
                scene.add(cone);
        }
        let createTorus = function(){
                let geometry = new THREE.TorusKnotGeometry(0.5, 0.2, 200, 10);
                let material = new THREE.MeshToonMaterial({color: 0xdeded});
                torus = new THREE.Mesh(geometry, material);
                scene.add(torus);
        }
        let createCylinder = function(){
                let geometry = new THREE.CylinderGeometry(0.4, 0.4, 1.5, 100);
                let material = new THREE.MeshLambertMaterial({color: 0xffff00});
                cylinder = new THREE.Mesh(geometry, material);
                scene.add(cylinder);
        }
        let createRing = function(){
                let geometry = new THREE.TorusGeometry(0.5, 0.2, 20, 100);
                let material = new THREE.MeshPhysicalMaterial({color: 0xff00ff});
                ring = new THREE.Mesh(geometry, material);
                scene.add(ring);
        }

        // set up the environment - 
        // initiallize scene, camera, objects and renderer
        let init = function() {
            // 1. create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // 2. create an locate the camera       
            camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 
                        1, 1000);
            camera.position.z = 11;
            
            // 3. create an locate the object on the scene           
            // ...
            createCone();
            createOcta();
            createTorus();
            createCylinder();
            createRing();
            //let light = new THREE.AmbientLight(0xffffff, 1);                                        // Ambient Light
            //let light = new THREE.HemisphereLight(0xffffff, 0xff0000, 1);                             // Hemisphere Light 
            let light = new THREE.DirectionalLight(0xffffff, 1);                                      // Directional Light
            //let light = new THREE.PointLight(0xffffff, 1, 100); light.position.set( 10, 10, 10 );     // Point Light
            //let light = new THREE.SpotLight(0xffffff, 1, 10, Math.PI/2, 0, 1);                        // Spot Light
            //light.position.z = 10;
            scene.add(light);
            // 4. create the renderer     
            renderer = new THREE.WebGLRenderer();   
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            document.body.appendChild(renderer.domElement);
          
        };
      
        
        // main animation loop - calls 50-60 in a second.
        let mainLoop = function() {
            octa.rotation.x += 0.01;
            octa.rotation.y += 0.01;
            octa.position.x = 2;
            cone.rotation.x += 0.02;
            torus.position.x = -2;
            torus.rotation.x += 0.01;
            cylinder.position.x = 4;
            cylinder.rotation.x += 0.01;
            cylinder.rotation.z += 0.01;
            ring.position.x = -4;
            ring.rotation.y += 0.01
            console.log("Hello");
            renderer.render(scene, camera);
            requestAnimationFrame(mainLoop);
        };
        
        ///////////////////////////////////////////////
        init();
        mainLoop();
    </script>
